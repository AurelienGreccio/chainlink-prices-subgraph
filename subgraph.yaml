specVersion: 0.0.2
description: ChainLink Price Feeds
repository: https://github.com/openpredict/chainlink-price-subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: BTCUSD
    network: mainnet
    source:
      address: "0xf570deefff684d964dc3e15e1f9414283e3f7419"
      abi: BTCUSD
      startBlock: 10607721
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - AnswerUpdated
      abis:
        - name: BTCUSD
          file: ./abis/BTCUSD.json
      eventHandlers:
        - event: AnswerUpdated(indexed int256,indexed uint256,uint256)
          handler: handleAnswerUpdated
      file: ./src/mapping.ts
